<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control and Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/pass.css">
</head>
<body>
    <div class="container text-center">
        <!-- Phần nhập mật khẩu -->
        <h1 class="mt-4">Nhập mật khẩu</h1>

        <div class="password-box-container">
            <div class="password-box"><input type="tel" maxlength="1" id="box1" oninput="validateInput(this)"></div>
            <div class="password-box"><input type="tel" maxlength="1" id="box2" oninput="validateInput(this)"></div>
            <div class="password-box"><input type="tel" maxlength="1" id="box3" oninput="validateInput(this)"></div>
            <div class="password-box"><input type="tel" maxlength="1" id="box4" oninput="validateInput(this)"></div>
            <div class="password-box"><input type="tel" maxlength="1" id="box5" oninput="validateInput(this)"></div>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-success mx-2" onclick="updatePassword()">Cập nhật mật khẩu</button>
            <button class="btn btn-danger mx-2" onclick="resetPassword()">Reset</button>
        </div>

        <!-- Phần hiển thị log -->
        <div class="container mt-5">
            <h1>Door Access Log</h1>
            <table class="table table-striped table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Thời gian</th>
                        <th>Thông tin mở cửa</th>
                    </tr>
                </thead>
                <tbody>
                    {% for line in log_lines %}
                        {% set parts = line.split(' - ') %}
                        <tr>
                            <td>{{ parts[0] }}</td>
                            <td>{{ parts[1] }}</td>
                        </tr>
                    {% else %}
                        <tr>
                            <td colspan="2">Không có log nào.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Trở về</a>
        </div>
        
    </div>

    <script src="/static/js/pass.js"></script>
</body>
</html>
